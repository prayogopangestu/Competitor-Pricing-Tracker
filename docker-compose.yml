version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: competitor-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tracker_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-competitor_tracker}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tracker_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tracker-network

  n8n:
    image: n8nio/n8n:latest
    container_name: competitor-tracker-n8n
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      N8N_PORT: ${N8N_PORT:-5678}
      N8N_HOST: ${N8N_HOST:-localhost}
      N8N_PROTOCOL: ${N8N_PROTOCOL:-http}
      N8N_BASIC_AUTH_ACTIVE: ${N8N_BASIC_AUTH_ACTIVE:-true}
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD:-your_n8n_password}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_EDITOR_BASE_URL: ${N8N_EDITOR_BASE_URL:-http://localhost:5678}
      WEBHOOK_URL: ${WEBHOOK_URL:-http://localhost:5678/}
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB:-competitor_tracker}
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-tracker_user}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD:-your_secure_password}
      NODE_ENV: ${NODE_ENV:-production}
      EXECUTIONS_MODE: queue
      QUEUE_BULL_REDIS_HOST: redis
      QUEUE_BULL_REDIS_PORT: 6379
    ports:
      - "${N8N_PORT:-5678}:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - tracker-network

  redis:
    image: redis:7-alpine
    container_name: competitor-tracker-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tracker-network

  scraper:
    build:
      context: ./scraper
      dockerfile: Dockerfile
    container_name: competitor-tracker-scraper
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      PORT: ${SCRAPER_PORT:-3000}
      API_KEY: ${SCRAPER_API_KEY}
      NODE_ENV: ${NODE_ENV:-production}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "${SCRAPER_PORT:-3000}:3000"
    networks:
      - tracker-network

volumes:
  postgres_data:
    driver: local
  n8n_data:
    driver: local
  redis_data:
    driver: local

networks:
  tracker-network:
    driver: bridge
